<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add person via File Upload</title>
</head>
<body>
<p><a href="/addperson"><-Back</a></p>
<h1>Upload data from file *.csv</h1>
<hr>
<p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>
<form method="post" th:action="@{/uploadperson}" enctype="multipart/form-data">
    <input type="file" name="file">
    <p><button type="submit">Upload File</button></p>
</form>
</body>
</html>
