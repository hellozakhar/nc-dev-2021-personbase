<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Find person</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p><a href="/findperson"><-Back</a></p>
<h1>Find person</h1>
<hr>
<h3>Success! Person found!</h3>
<p th:text="'Surname: ' + ${person.surname}" />
<p th:text="'First Name: ' + ${person.name}" />
<p th:text="'Middle Name: ' + ${person.middlename}" />
<p th:text="'Age: ' + ${person.age}" />
<p th:text="'Salary: ' + ${person.salary}" />
<p th:text="'Email: ' + ${person.email}" />
<p th:text="'Company: ' + ${person.company}" />
<p th:text="'Current Time: ' + ${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}" />
<p th:text="'Current Browser: ' + ${#httpServletRequest.getHeader('User-Agent')}"/>
<form action="#" th:action="@{/sendmail/{toemail}(toemail=${person.email})}" method="get">
    <p><input type="submit" value="Contact via email" /></p>
</form>
</body>
</html>
